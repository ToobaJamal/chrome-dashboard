<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <div class="top-parent">
            <div id="top">
                <p id="weather">35</p>
                <p id="city">karachi</p>
            </div>
            <div id="middle">
                <h1 id="time"></h1>
                <div id="main-focus-parent">
                    <p>What is your main focus for today?</p>
                    <form><input id="main-focus" type="text"></form>
                </div>
            </div>
            <div id="bottom">
                <p>Author</p>
                <p id="quote"></p>
                <div id="todo">
                    <p>Todo</p>
                </div>
                
            </div>
        </div>
        <div id="todo-list">
            <h3 class="today" id="today">Today</h3>
            <div class="list" id="list">
                <p id="add-todo">Add a todo to get started</p>
            </div>
            <form>
                <input type="text" id="todo-val" placeholder="add note" value=""/>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
